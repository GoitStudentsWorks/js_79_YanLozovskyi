<section class="catalog-gallery-section">
  <div class="container">
    <form id="catalog-gallery-form" class="catalog-gallery-form">
      <input type="text" id="catalog-gallery-input" class="catalog-gallery-input" placeholder="Film" />
      <select id="catalog-gallery-select" class="catalog-gallery-select">
        <option value="">Year</option>
      </select>
      <input type="text" id="catalog-gallery-input" class="catalog-gallery-input-search" placeholder="Search" />
      <button
        class="catalog-gallery-btn"
        type="submit"
        aria-label="search button"
      >
        <svg class="catalog-gallery-svg" width="18" height="18">
          <use
            class="catalog-gallery-icon"
            href="./images/sprite/sprite.svg#icon-search"
          ></use>
        </svg>
      </button>
    </form>

    <p class="catalog-error-message" hidden>OOPS... <br>
      We are very sorry! <br>
      We don’t have any results matching your search.</p>
    <div class="catalog-gallery">
      <!-- Відображення фільмів -->
    </div>

    <div class="catalog-gallery-pagination">
      <!-- Посилання на сторінки будуть додані динамічно через JavaScript -->
    </div>
  </div>
</section>
